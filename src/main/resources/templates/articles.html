<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form th:action="@{/board/insert}" method="post" >
投稿者名:<input type="text" name="name" id="name"><br>
投稿内容：<textarea name="content" rows="4" cols="40"></textarea><br>
<button type="submit">記事投稿</button>
</form>
<hr>

<div th:each="article : ${articleList}">
	<div th:text="投稿者名"></div>
	<div th:text="${article.name}"></div>
	<div th:text="投稿内容"></div>
	<div th:text="${article.content}"></div>
	
	<form th:action="@{/board/delete}" method="post">
	<input type="hidden" name="articleId" th:value="${article.id}">
	<button type="submit">投稿削除</button>
	</form>
	
	<div th:each="comment : ${article.commentList}">
		<div th:text="コメント者名"></div>
		<div th:text="${comment.name}"></div>
		<div th:text="コメント内容"></div>
		<div th:text="${comment.content}"></div>
	</div>
	
	<form th:action="@{/board/inserts}" method="post" >
	コメント者名:<input type="text" name="name" id="commentName"><br>
	コメント内容：<textarea name="content" rows="4" cols="40"></textarea><br>
	<input type="hidden" name="articleId" th:value="${article.id}">
	<button type="submit">コメント投稿</button>
	</form>
	<hr>

</div>

</body>
</html>
